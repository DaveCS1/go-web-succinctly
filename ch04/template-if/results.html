<html>
<head>
<title>City Search</title>
</head>
<body>
  <h1>Search Results</h1>
  <table border='1'>
    <tr>
      <th>City</th>
      <th>Country Code</th>
      <th>Population</th>
    </tr>
    {{range .}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.CountryCode}}</td>
        <td>{{if gt .Population 5000000}} <b>HUGE</b> {{else}} {{.Population}} {{end}}</td>
      </tr>
    {{end}}
  </table>
</body>
</html>
